<!DOCTYPE html>
<html class="light" lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block tittle %}CRM MigraFlow{% endblock %}</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" />

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec", //Azul Global 
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    }
                },
            },
        }
    </script>

    <style type="" text/tailwindcss>
        .material-symbols_outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    body { font-family: 'Public Sans', sans-serif; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Inidcador de carga */
    .htmx-indicator { opacity: 0; transition: opacity 200ms ease-in; }
    .htmx-request .htmx-indicator { opacity: 1; }
    .htmx-request.htmx-indicator {opacity: 1; }

    /* Animaciones suaves*/
    .htmx-swapping { opacity: 0; transition: opacity 0.5s ease-out; }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen">
    {% if messages %}
    <div id="toast-container" class="fixed top-5 right-5 z-[100] flex flex-col gap-3 w-auto max-w-sm">
        {% for message in messages %}
        <div class="flex items-center w-full p-4 mb-4 text-gray-500 bg-white rounded-lg shadow-xl dark:text-gray-400 dark:bg-slate-800 border-l-4 
                {% if message.tags == 'success' %}border-emerald-500{% elif message.tags == 'error' %}border-rose-500{% else %}border-blue-500{% endif %} 
                animate-bounce-in" role="alert">

            <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg 
                    {% if message.tags == 'success' %}text-emerald-500 bg-emerald-100 dark:bg-emerald-800 dark:text-emerald-200
                    {% elif message.tags == 'error' %}text-rose-500 bg-rose-100 dark:bg-rose-800 dark:text-rose-200
                    {% else %}text-blue-500 bg-blue-100 dark:bg-blue-800 dark:text-blue-200{% endif %}">

                <span class="material-symbols-outlined text-sm">
                    {% if message.tags == 'success' %}check
                    {% elif message.tags == 'error' %}error
                    {% else %}info{% endif %}
                </span>
            </div>

            <div class="ml-3 text-sm font-normal text-slate-800 dark:text-white">{{ message }}</div>

            <button type="button"
                class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
                aria-label="Close" onclick="this.parentElement.remove()">
                <span class="material-symbols-outlined text-base">close</span>
            </button>
        </div>
        {% endfor %}
    </div>

    <script>
        setTimeout(function () {
            const toasts = document.getElementById('toast-container');
            if (toasts) {
                toasts.style.transition = 'opacity 0.5s ease-out';
                toasts.style.opacity = '0';
                setTimeout(() => toasts.remove(), 500);
            }
        }, 5000);
    </script>
    {% endif %}
    {% block content %}
    {% endblock %}

    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });

        //Manejo de errores global 
        document.body.addEventListener('htmx:responseError', function (evt) {
            console.error("Error HTMX:", evt.detail.xhr.status);
            if (evt.detail.xhr.status == 403) {
                alert("Tu sesi√≥n ha expirado o no tienes permisos.");
                window.location.href = "/login/";
            }
        });
    </script>
</body>

</html>
