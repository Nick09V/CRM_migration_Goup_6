<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block tittle %}CRM MigraFlow{% endblock %}</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"/>

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec", //Azul Global 
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    }
                },
            },
        }
    </script>

    <style type=""text/tailwindcss>
    .material-symbols_outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    body { font-family: 'Public Sans', sans-serif; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Inidcador de carga */
    .htmx-indicator { opacity: 0; transition: opacity 200ms ease-in; }
    .htmx-request .htmx-indicator { opacity: 1; }
    .htmx-request.htmx-indicator {opacity: 1; }

    /* Animaciones suaves*/
    .htmx-swapping { opacity: 0; transition: opacity 0.5s ease-out; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen">

    {% block content %}
    {% endblock %}

    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });

        //Manejo de errores global 
        document.body.addEventListener('htmx:responseError', function(evt) {
            console.error("Error HTMX:", evt.detail.xhr.status);
            if(evt.detail.xhr.status == 403){
                alert("Tu sesi√≥n ha expirado o no tienes permisos.");
                window.location.href = "/login/";
            }
        });
    </script>
</body>
</html>
