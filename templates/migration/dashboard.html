{% extends "base.html" %}
{% block title %}Dashboard | CRM Migration{% endblock %}

{% block content %}
<div class="py-10">
    <h1 class="text-3xl font-bold mb-4">Bienvenido/a</h1>
    <p class="text-gray-600 mb-6">Resumen rápido del estado de tus trámites y citas.</p>

    <div class="grid gap-4 md:grid-cols-3">
        <div class="bg-white p-4 rounded-lg shadow border border-gray-100">
            <p class="text-sm text-gray-500">Citas</p>
            <p class="text-2xl font-semibold">--</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow border border-gray-100">
            <p class="text-sm text-gray-500">Documentos pendientes</p>
            <p class="text-2xl font-semibold">--</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow border border-gray-100">
            <p class="text-sm text-gray-500">Solicitudes</p>
            <p class="text-2xl font-semibold">--</p>
        </div>
    </div>
    <form action="{% url 'logout' %}" method="POST">
        {% csrf_token %}
        <button type="submit" style="background: red; color: white; padding: 10px; border-radius: 5px;">
            CERRAR SESIÓN AHORA
        </button>
    </form>
</div>
{% endblock %}
