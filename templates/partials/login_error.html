<!-- login_error.html: Fragmento parcial de error para HTMX
     
     Usado por: login_view() cuando falla autenticación vía HTMX
     Comportamiento:
     - Se inyecta en #login-alert-slot via hx-target
     - Solo se renderiza si la petición viene de HTMX (HX-Request header)
     - En login normal (no HTMX), usa Django messages en su lugar
     
     Variables:
     - error (str): Mensaje de error a mostrar
-->
<div class="p-3 rounded-lg text-sm bg-red-50 text-red-700 border border-red-200 animate-pulse alert-error">
    <div class="flex items-center gap-2">
        <svg class="w-4 h-4 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
        <span>{{ error }}</span>
    </div>
</div>
