<header class="flex items-center justify-between border-b border-slate-200 dark:border-slate-800 bg-white dark:bg-background-dark px-8 py-3 sticky top-0 z-40">
    <div class="flex items-center gap-4">
        <div class="text-primary flex items-center justify-center">
            <span class="material-symbols-outlined text-[32px]">
                flight_takeoff
            </span>
        </div>
        <h2 class="text-xl font-bold tracking-tight">CRM Migration</h2>
    </div>
    
    <div class="flex items-center gap-6">
        <div class="relative hidden lg:block">
            <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">search</span>
            <input class="pl-10 pr-4 py-2 bg-slate-100 dark:bg-slate-800 border-none rounded-lg w-64 focus:ring-2 focus:ring-primary text-sm" placeholder="Buscar solicitante..." type="text"/>
        </div>

        <div class="flex items-center gap-3 border-l border-slate-200 dark:border-slate-800 pl-6">
            <div class="text-right">
                <p class="text-sm font-semibold">{{ request.user.get_full_name|default:request.user.username }}</p>
                <p class="text-xs text-slate-500">
                    {% if request.user.is_superuser %}Administrador{% else %}Agente de Migración{% endif %}
                </p>
            </div>
            <div class="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center text-slate-500 font-bold border border-slate-200">
                {{ request.user.username|slice:":1"|upper }}
            </div>
        </div>
        
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="p-2 rounded-lg hover:bg-red-50 text-slate-400 hover:text-red-500 transition-colors" title="Cerrar Sesión">
                <span class="material-symbols-outlined">logout</span>
            </button>
        </form>
    </div>
</header>
